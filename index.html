<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="App Amigo Secreto">
    <meta name="keywords" content="Amigo Secreto, Sorteo, Navidad">
    <meta name="author" content="Yulieta Eyzaguirre">
    <title>Amigo Secreto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bienvenido a la App Amigo Secreto</h1>
        <img src="img/miauricio.png" alt="Miauricio Ministro de Fe" id="miauricio" width =200px height=200px>
        <p id="welcomeMessage">Hola querido(a) visitante, te invito a probar mi app Amigo Secreto. ¿Me facilitas tu nombre?</p>
        <input type="text" id="visitorName" placeholder="Ingresa tu nombre">
        <button id="startGame">Comenzar el juego</button>

        <div id="gameSection" style="display:none;">
            <h2 id="greeting"></h2>
            <input type="text" id="friendName" placeholder="Ingresa el nombre de tu amigo">
            <input type="file" id="cardImage" accept="image/*">
            <button id="addCard">Agregar Carta</button>
            <button id="addFriend" style="display:none;">Adicionar Amigo</button>

            <h2>Lista de Amigos</h2>
            <ul id="friendList"></ul>

            <button id="startDraw" style="display:none;">¿Qué comience el sorteo?</button>
            <div id="roulette" style="display:none;"></div>

            <h2>Resultado</h2>
            <p id="result"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
